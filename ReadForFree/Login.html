	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<body>
			<!-- upper frame -->
			
			<nav class="navbar navbar-inverse">
			  <div class="container-fluid">
				<div class="navbar-header">

				</div>
			  </div>
			</nav>
		  
			<!-- login/Signup page -->
					
			<div class="row">
			<div class="col-xs-12 col-md-4 col-md-offset-3">
			<br>
			<br>
				<h3>LogIn</h3>
			<br>	
				<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<br>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<br>
			<button type="submit" class="btn btn-primary" >LogIn </button>
			<button type="submit" class="btn btn-primary">New User Registration</button>
			</form>		
			<br>
			<br>
			<br>
			<br>
			</div>
			</div>		
			
			
		
			<!-- lower frame -->
			<footer class="container-fluid text-center">
			<font color= "white" ><i>copyrights @ReadforFree</i></font> 
			<!-- twitter -->
			<div class="col-xs-12 col-md-1 col-md-offset-3">
				<a href="http://twitter.com/" target="_blank">
					<img class="button" src="image\twitter.jpg" width="50" height="50" alt="Share on Twitter" title="Share on Twitter" />
				</a>
			</div>
			<!-- facebook-->
			<div class="col-xs-12 col-md-1">
				<a href="http://facebook.com/" target="_blank">
					<img class="button" src="image\facebook.jpg" width="50" height="50" alt="Share on Twitter" title="Share on Facebook" />
				</a>				
			</div>
			<!-- instagram -->
			<div class="col-xs-12 col-md-1">
				<a href="http://instagram.com/" target="_blank">
					<img class="button" src="image\instagram.jpg" width="50" height="50" alt="Share on Twitter" title="Share on Instagram" />
				</a>			
			</div>
			<!-- email -->
			<div class="col-xs-12 col-md-1">
				<a href="mailto:someone@example.com?Subject=Hello%20again" target="_blank">
						<img class="button" src="image\email.jpg" width="50" height="50" alt="Share on Twitter" title="Email" />
				</a>		
			</div>				
			</footer>
